<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Streaming en Vivo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h2 id="titulo">Vista en vivo desde la Raspberry Pi</h2>
    <video id="video" width="640" height="480" controls autoplay></video>

    <script>
        const video = document.getElementById('video');
        const videoSrc = 'http://192.168.1.99/stream.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Esto es por si lo abres en Safari
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("Tu navegador no soporta HLS ðŸ˜¢");
        }
    </script>
</body>
</html>
