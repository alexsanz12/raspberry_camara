<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Streaming en Vivo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body id="body">
    <h2 id="titulo">Vista en vivo desde la Raspberry Pi</h2>
    <video id="video" width="640" height="480" controls autoplay></video>

    <div id="mensaje">Esperando movimiento...</div>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'http://192.168.1.98/stream.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Esto es por si lo abres en Safari
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert("Tu navegador no soporta HLS");
        }

        function actualizarMovimiento() {
            fetch('movimiento.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('movimiento').innerHTML = 
                        `<strong>${data.mensaje}</strong><br>Fecha y hora: ${data.hora}`;
                })
                .catch(() => {
                    document.getElementById('movimiento').innerHTML = "Sin movimientos recientes.";
                });
        }
        setInterval(actualizarMovimiento, 2000); // Actualiza cada 2 segundos

    </script>
</body>
</html>
